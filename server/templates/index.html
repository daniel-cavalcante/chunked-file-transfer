<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Chunked File Transfer</title>
  </head>
  <body>
    <h1>Chunked File Transfer</h1>
    <form
      method="post"
      action="{{ url_for('upload') }}"
      enctype="multipart/form-data"
      target="_blank"
    >
      <div>
        <label for="input"></label>
        <input type="file" id="input"/>
        <button>Send file</button>
      </div>
    </form>
  </body>
  <script src="{{ url_for('static', filename='chunking.js') }}"></script>
</html>
